specVersion: 0.0.2
description: 0x ExchangeProxy
repository: https://github.com/graphprotocol/example-subgraph
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: ITransformERC20
      network: mainnet
      source:
          address: "0xdef1c0ded9bec7f1a1670819833240f027b25eff"
          abi: ITransformERC20
          startBlock: 10415496
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.4
          language: wasm/assemblyscript
          entities:
              - Fill
              - Token
              - Transaction
          abis:
              - name: ITransformERC20
                file: ./abis/ITransformERC20.json
              - name: ERC20
                file: ./abis/ERC20.json
              - name: ERC20SymbolBytes
                file: ./abis/ERC20SymbolBytes.json
              - name: IERC20BridgeSampler
                file: ./abis/IERC20BridgeSampler.json
          eventHandlers:
              - event: TransformedERC20(indexed address,address,address,uint256,uint256)
                handler: handleTransformedERC20
          file: ./src/mapping.ts
    - kind: ethereum/contract
      name: UniswapFactory
      network: mainnet
      source:
          address: '0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f'
          abi: Factory
          startBlock: 10000834
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.4
          language: wasm/assemblyscript
          file: ./src/uniswap/factory.ts
          entities:
              - Pair
              - Token
          abis:
              - name: Factory
                file: ./abis/UniswapFactory.json
              - name: ERC20
                file: ./abis/ERC20.json
              - name: ERC20SymbolBytes
                file: ./abis/ERC20SymbolBytes.json
              - name: ERC20NameBytes
                file: ./abis/ERC20NameBytes.json
          eventHandlers:
              - event: PairCreated(indexed address,indexed address,address,uint256)
                handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: UniswapPair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/uniswap/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/UniswapPair.json
        - name: Factory
          file: ./abis/UniswapFactory.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
