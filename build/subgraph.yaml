specVersion: 0.0.2
description: 0x ExchangeProxy
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ITransformERC20
    network: mainnet
    source:
      address: "0xdef1c0ded9bec7f1a1670819833240f027b25eff"
      abi: ITransformERC20
      startBlock: 10415496
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Fill
        - Token
        - Transaction
      abis:
        - name: ITransformERC20
          file: ITransformERC20/abis/ITransformERC20.json
        - name: ERC20
          file: ITransformERC20/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ITransformERC20/abis/ERC20SymbolBytes.json
        - name: IERC20BridgeSampler
          file: ITransformERC20/abis/IERC20BridgeSampler.json
      eventHandlers:
        - event: TransformedERC20(indexed address,address,address,uint256,uint256)
          handler: handleTransformedERC20
      file: ITransformERC20/ITransformERC20.wasm
